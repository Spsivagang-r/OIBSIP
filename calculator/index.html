<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #4a90e2;
      font-family: Arial, sans-serif;
    }

    .calculator {
      width: 320px;
      background: #fdfdfd;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      padding: 20px;
    }

    .display {
      background: #eaf2fb;
      border-radius: 12px;
      padding: 10px;
      text-align: right;
      min-height: 60px;
      margin-bottom: 15px;
      word-wrap: break-word;
    }

    .expression {
      font-size: 1.1rem;
      color: #555;
    }

    .result {
      font-size: 1.8rem;
      font-weight: bold;
      color: #000;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      height: 55px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #dce6f5;
      transition: 0.2s;
    }

    button:hover {
      background: #c8d9f0;
    }

    .operator {
      background: #b5d3f2;
    }

    .clear {
      background: #ff6b6b;
      color: white;
    }

    .clear:hover {
      background: #e65b5b;
    }

    .enter {
      grid-column: span 2;
      background: #4CAF50;
      color: white;
      font-size: 1.3rem;
    }

    .enter:hover {
      background: #45a049;
    }

    .del {
      background: #ffa94d;
      color: white;
    }

    .del:hover {
      background: #e68a2e;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div class="expression" id="expression"></div>
      <div class="result" id="result">0</div>
    </div>
    <div class="buttons">
      <button onclick="appendValue('(')">(</button>
      <button onclick="appendValue(')')">)</button>
      <button onclick="useAns()">ans</button>
      <button onclick="delChar()" class="del">del</button>

      <button onclick="clearDisplay()" class="clear">clear</button>
      <button onclick="appendValue('%')">%</button>
      <button onclick="appendValue('Math.sqrt(')">√</button>
      <button onclick="appendValue('/')">÷</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('*')">×</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('-')">−</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('+')">+</button>

      <button onclick="appendValue('.')">.</button>
      <button onclick="appendValue('0')">0</button>
      <button onclick="calculate()" class="enter">ENTER</button>
    </div>
  </div>

  <script>
    let expressionDisplay = document.getElementById("expression");
    let resultDisplay = document.getElementById("result");
    let lastAnswer = 0;

    function appendValue(value) {
      expressionDisplay.textContent += value;
    }

    function clearDisplay() {
      expressionDisplay.textContent = "";
      resultDisplay.textContent = "0";
    }

    function delChar() {
      expressionDisplay.textContent = expressionDisplay.textContent.slice(0, -1);
    }

    function calculate() {
      try {
        let exp = expressionDisplay.textContent;
        let result = eval(exp);
        resultDisplay.textContent = result;
        lastAnswer = result;
      } catch {
        resultDisplay.textContent = "Error";
      }
    }

    function useAns() {
      expressionDisplay.textContent += lastAnswer;
    }
  </script>
</body>
</html>
